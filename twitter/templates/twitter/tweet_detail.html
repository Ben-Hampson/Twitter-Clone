{% extends "twitter/base.html" %}
{% block content %}

<div class="columns">
    <div class="column">
    </div>
    <div class="column">
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <article class="media">
            <figure class="media-left">
            <p class="image is-64x64">
                <img src="https://bulma.io/images/placeholders/128x128.png">
            </p>
            </figure>
            <div class="media-content">
            <div class="content">
                <p>
                    <a href="{% url 'public-profile' tweet.author.username %}"><strong>{{ tweet.author.username }}</strong></a> 
                    <small>@{{ tweet.author.username }}</small> <small>{{ tweet.date_created }}</small>
                <br>
                    {{ tweet.message }}
                </p>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                <a class="level-item">
                    <span class="icon is-small"><i class="fas fa-reply"></i></span>
                </a>
                <a class="level-item">
                    <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                </a>
                <a class="level-item">
                    <span class="icon is-small"><i class="fas fa-heart"></i></span>
                </a>
                </div>
            </nav>
            </div>
            <div class="media-right">
            <button class="delete"></button>
            </div>
        </article>
        
    </div>
    <div class="column">
    </div>
</div>
    
{% endblock content %}

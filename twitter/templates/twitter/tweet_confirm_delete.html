{% extends "twitter/base.html" %}
{% block content %}
    <div class="columns">
        <div class="column">
        </div>
        <div class="column is-5">
            <h2 class="title">Delete Tweet</h2>
            <p>Are you sure you want to delete the tweet, "{{ object.message }}"?</p>
            <br>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <button class="button is-danger" type="submit">Yes, Delete</button>
                    <a class="button" href="{% url 'tweet-detail' object.id %}">Cancel</a>
                </div>
            </form>
        </div>
        <div class="column">
        </div>
    </div>
{% endblock content %}

{% extends "twitter/base.html" %}
{% block content %}

{% load bulma_tags %}

<div class="columns">
    <div class="column">
    </div>
    <div class="column is-5">
        <span class="is-size-3 has-text-weight-bold">Login</span>
        <form method="POST">
        {% csrf_token %}
            <fieldset class="form-group">
                {{ form | bulma }}
            </fieldset>
            <div class="form-group mt-3 mb-3">
                <button class="button is-primary" type="submit"><strong>Log in</strong></button>
            </div>
        </form>
        <a href="{% url 'register' %}">Don't have an account? <strong>Sign up.</strong></a>
    </div>
    <div class="column">
    </div>
</div>
{% endblock content %}
